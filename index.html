<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Own CSS -->
    <link rel="stylesheet" href="style.css">
    <title>BRIDE Calculator</title>
  </head>
  <body>
    <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
        <div class="row">
            <div class="col col-sm-12">
                <h1 class="text-center">BRIDE Calculator</h1>
                <form>
                    <label for="education_level">Education level:</label><br>
                    <select id="education">
                        <option value="blank"></option>
                        <option value="undergraduate">Undergraduate degree</option>
                        <option value="college">College degree</option>
                        <option value="high_school">High school degree</option>
                        <option value="middle_school">Middle school degree</option>
                    </select>
                    <hr>
                    <label for="family_networth">Family networth:</label><br>
                    <select id="networth">
                        <option value="blank"></option>
                        <option value="upper_class">More than 10,000$</option>
                        <option value="middle_class">Between 5,000$ and 10,000$</option>
                        <option value="lower_class">Less than 5,000$</option>
                    </select>
                    <hr>
					<label for="bride_caste">Caste:</label><br>
                    <select id="caste">
                        <option value="blank"></option>
                        <option value="brahmin">Brahmin</option>
                        <option value="kshatriya">Kshatriya</option>
                        <option value="vaishya">Vaishya</option>
						<option value="shudra">Shudra</option>
						<option value="varna">Varna</option>
                    </select>
                    <hr>
					<label for="bride_skills">Skills:</label><br>
                    <select id="skills">
                        <option value="blank"></option>
                        <option value="playing_music">Playing on a musical instrument</option>
                        <option value="cooking">Good cooking</option>
                        <option value="easygoing">Easygoing character</option>
						<option value="signs">Signs well</option>
                    </select>
                    <hr>
					<label for="bride_age">Age:</label><br>
                    <select id="age">
                        <option value="blank"></option>
                        <option value="eighteen">18-23</option>
                        <option value="twenty_four">24-27</option>
                        <option value="twenty_eight">28+</option>
                    </select>
                    <hr>
					<label for="bride_reputation">Reputation:</label><br>
                    <select id="reputation">
                        <option value="blank"></option>
                        <option value="gossips 1">Gossips about her parent's attitude</option>
                        <option value="gossips 2">Gossips about her character</option>
                        <option value="gossips 3">General gossips around her person</option>
                    </select>
                    <hr>
                </form>
				<input type="number" class="form_controls">
				<button id="submit" type="button" class="btn btn-primary" onclick="calculate()">Calculate price</button>
				<h1 id="results" class="text-center">0</h1>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
